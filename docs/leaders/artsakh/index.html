<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <base href="https://www.peppercat.org/leaders/artsakh/">
    <title>Artsakh leaders data from Peppercat</title>
    <script src="https://kit.fontawesome.com/fa7d412e6b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <style>
      #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #0E1535;
        color: #FFBDCB;
        margin-bottom: 20px;
      }
      body { margin: 0; background-color: #F8F2F4; color: #302D4A; font-family: "Georgia" }
      h1 { margin: 0 20px 0 0; font-weight: 200; text-align: center; }
      h2 { margin: 10px 0 0 0; color: #4E425D; }
      h3 { margin: 0; color: #9F7A8F; font-size: 80%; }
      h4 { color: #715A72; margin: 10px 0 0 15px; }
      ul { list-style-type: square; margin: 10px; }
      li { margin-bottom: 0.25rem; }
      .content { margin-left: 40px; margin-right: 40px; }
      .mandate-dates { font-size: 70% }
      hr { margin: 20px -20px 20px -20px }
      #footer { margin: 0; padding: 10px }
      #footer #shuffled { text-align: left }
      #footer #about { align: right; text-align: right }
      #footer #about a { text-decoration: none; font-weight: bold; color: #0E1535; }

      .bio { display: none }

      #officeholders { text-align: center }

      dt {
        clear: both;
        font-weight: bold;
        font-variant: small-caps;
        padding: 2em 0em 0.5em 0em;
      }

      dl {
        display: inline-block;
        text-align: left;
      }

      img.bioimg {
        float:left;
        padding: 0 1em 1.5em 1em;
      }

      .bio li {
        font-size: smaller;
        list-style-type: none;
        padding: 0.1em;
      }

      #sources {
        clear: both;
        font-size: smaller;
        padding-top: 5em;
        padding-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <div id="header"><a href="/"><img src="https://peppercat.org/img/wordmark.png" alt="Peppercat" width="152" height="46" /></a></div>

    <div class="content">
      <div id="officeholders">
        <h1>Artsakh</h1>
        <dl>
        </dl>
      </div>

      <div id="sources">
        <hr>
        <p>
          This list is checked daily against <a href="http://gov.nkr.am">http://gov.nkr.am</a> and several other sources.
          The last change was in .
          If something seems wrong, or you think we should include another key position here,
          please <a href="/about.html">get in touch</a>.
        </p>
      </div>
    </div>
    <div id="footer">
      <span id="shuffled">
        Subscribe to our weekly <a href="https://shuffled.beehiiv.com/">newsletter</a> for updates.
      </span>
      <div id="about">
        <a href="/about.html">about Peppercat</a>
      </div>
    </div>
